<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="popup.css" />
        <title>Orion+</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container" style="min-width: 400px; min-height: auto;">
            <div class="row" style="padding: 0.5rem 0;">
                <div
                    class="col-md-12 text-center d-flex justify-content-center"
                >
                    <svg
                        class="bi bi-calendar mb-4"
                        width="3em"
                        height="3em"
                        viewBox="0 0 16 16"
                        fill="#019EDC"
                        xmlns="http://www.w3.org/2000/svg"
                        style="align-self: center;"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M14 0H2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"
                            clip-rule="evenodd"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M6.5 7a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </div>
                <div class="col-md-12 text-center">
                    <h3>Takvim Oluşturucu</h3>
                </div>
                <div class="col-md-12 text-center mt-4">
                    <p class="text-center lead">
                        Sınavların ne zaman hatırlatılacağını seçiniz.
                    </p>
                </div>
            </div>

            <form class="form-inline">
                <div class="row">
                    <div class="col w-25">
                        <input
                            type="number"
                            name="sure"
                            id="sure"
                            min="0"
                            value="0"
                            class="form-control"
                        />
                    </div>
                    <div class="col">
                        <select
                            id="hatirlaticiTipi"
                            class="form-control mb-2 mr-sm-2"
                        >
                            <option value="dakika">dakika</option>
                            <option value="saat">saat</option>
                            <option value="gun">gün</option>
                            <option value="hafta">hafta</option>
                        </select>
                    </div>
                    <div class="col">
                        <p id="reminder" class="mb-0 pt-2">önce hatırlat</p>
                    </div>
                </div>

                <button
                    id="indir"
                    class="btn btn-primary btn-lg btn-block mt-2"
                    alt="indirme tuşu"
                >
                    <svg
                        class="bi bi-download"
                        width="1.5em"
                        height="1.5em"
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8z"
                            clip-rule="evenodd"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M5 7.5a.5.5 0 01.707 0L8 9.793 10.293 7.5a.5.5 0 11.707.707l-2.646 2.647a.5.5 0 01-.708 0L5 8.207A.5.5 0 015 7.5z"
                            clip-rule="evenodd"
                        />
                        <path
                            fill-rule="evenodd"
                            d="M8 1a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 1z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </button>
            </form>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
